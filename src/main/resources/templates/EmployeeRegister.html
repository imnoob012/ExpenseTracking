<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>社員登録</title>
</head>
<body>
	<form method="post" th:action="@{/EmployeeRegister}" th:object="${employee}">
		<div>			
			名前：<input type="text" placeholder="名前" th:field="*{name}" />
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></span>
		</div>
		<div>
			メールアドレス：<input type="text" placeholder="メールアドレス" th:field="*{mail}" />
			<span th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}" style="color: red;"></span>
		</div>
		<div>
			パスワード：<input type="text" placeholder="パスワード" th:field="*{password}" />
			<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></span>
		</div>
		<div>
			<input type="submit" value="登録"/>
		</div>
	</form>
</body>
</html>

<!--
 #fieldsユーティリティオブジェクトを使う際
 ①Controller側でViewに渡すフォームオブジェクトとそのフォームオブジェクトに対するBindingResult引数を指定
 ②Thymeleafテンプレート内でth:object="${hoge}"を使うと、hogeオブジェクトに対応するBindingResultの情報を#fieldsオブジェクトを介して、利用可能。
 -->
